<div class="grid-jedi-container" ng-controller="jediListController as jediCtrl">
	<form>
		<div class="row margin">
			<div class="col-lg-3">
				<label>Lista de Jedis</label>
			</div>
			<div class="col-lg-6">
				<input name="teste" class="form-control" id="teste" ng-modal="jediCtrl.search" type="text" placeholder="Pesquisar Jedis">
			</div>

			<div class="col-lg-3">
			<button type="button" class="btn btn-primary pull-right" ng-click="jediCtrl.addJedi()">Adicionar Jedi</button>
			</div>     
		</div>
	</form>
	<div>
		<table class="table table-striped table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Planeta</th>
					<th>Mestre</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="jedi in jediCtrl.jediObj | orderBy: 'name' | filter: jediCtrl.search" ng-click="jediCtrl.setSelected(jedi)" class="hoverRow"
				ng-class="{'selected' : jedi.id === jediCtrl.selectedRow.id}">
				<td>{{jedi.name}}</td>
				<td>{{jedi.planet}}</td>
				<td>{{jedi.master}}</td>
				<td>{{jedi.status_name}}</td>
				<td>
					<div class="btn-group" uib-dropdown is-open="status.isopen">
						<button id="single-button" type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
							Ações <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
							<li role="menuitem"><a href="#!/jediList" ng-click="jediCtrl.addJedi(jediCtrl.selectedRow.id)">Editar</a></li>
							<li role="menuitem"><a href="#!/jediList" ng-click="jediCtrl.openDeleteModal(jedi)" >Excluir</a></li>
							<li role="menuitem"><a href="#!/jediList" ng-click="jediCtrl.addJedi(jediCtrl.selectedRow.id, 'copia')">Copiar</a></li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</div>
